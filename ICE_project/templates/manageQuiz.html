<!--Logo bar sticked to the top of the page-->
{% extends 'logobar.html' %}

<!--css-->
{% load staticfiles %}

<!--content for mainpage-->
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>manage Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/manageQuiz.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/addQuestion.js' %}"></script>
</head>
<body>
    <header id="manageQuiz_header">
        <div id="courseName">
            Course Name 
        </div>

        <div id="module_QuestionBank_logo">
            <div id="module_logo">
                Module Name
            </div>

            <div id="question_logo">
                Question Bank
            </div>
        </div>

        <div class="saveBar">
                <button id="saveBtn">Save</button>
        </div>

        <div id="addQuestionBtnDiv">
            <div id="add_question_btn">
                <button onclick="addQuestion()">
                    ADD QUESTION
                </button>
            </div>
        </div>

        
    </header>

    

    <div id="boxPanel">

    </div>

    
</body>
</html>

{% endblock %}
