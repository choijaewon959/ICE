<!--Logo bar sticked to the top of the page-->
{% extends 'logobar.html' %}

<!--css-->
{% load staticfiles %}

<!--content for mainpage-->
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/manageComponent.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/manageComponent.js' %}"></script>
</head>
<body>
    <header id="manageComponent_header">
        <div id="subtitles">
            <div id="category">Category</div>
            <div id="courseName">Course Name</div>
            <div id="moduleName">Module Name</div>
        </div>

        <form id="insertComponentBtn" action= "{% url 'insertComponent' %}">
            <button type="submit">
                Insert Component
            </button>
        </form>

        <div id="title_info">
            <div id="componentTitle">
                <label for="componentTitleInputBox">Component Title: </label>
                <input id="componentTitleInputBox"></input>
            </div>
            <div id="creationInfo">
                <div id="dateOfCreation">date of creation: -</div>
                <div id="dateOfUpdate">date of last update: -</div>
            </div>

            <div id="page_number">
                Page number: <input type="text"></input>
            </div>
        </div>
    </header>
    
    <div id="componentContentBox">
            <textarea id="componentContent"></textarea>
    </div>

    <div id="buttonDiv">
        <button>previous</button>
        <button>next</button>
        <button>save</button>
    </div>
</body>
</html>

{% endblock %}
